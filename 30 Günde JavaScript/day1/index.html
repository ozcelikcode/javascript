<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Of Script:Inline Script</title>
</head>

<body>

    <!-- Butona tıklayınca browser'da uyarı yazı verilir. -->
    <button onclick="alert('Welcome To 30DaysOfJavaScript!')">Click Me!</button>


    <!-- bu bölgede (script içerisinde) sayfanın javascript kodları saklanır -->
    <script>
        // sayfaya gelince browser'ın console kısmında bu yazımız gözükür.
        console.log('bu benim ilk internal scriptim!')
    </script>


    <!-- javascript kodunu dıştan alma -->
    <script src="introduction.js"></script>

</body>

</html>
